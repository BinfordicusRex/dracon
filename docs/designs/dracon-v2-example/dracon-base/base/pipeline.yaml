---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: dracon
spec:
  params:
  - name: repo-url
    type: string
    description: The git repository URL to clone from.
  - name: branch-name
    type: string
    description: The git branch to clone.
  tasks:
  - name: clone-repository
    taskRef:
      name: git-clone
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: $(params.branch-name)
  - name: enricher
    taskRef:
      name: enricher
    params:
    - name: producer-result-paths
      # value is populated by patches which add producers.
      value: []
